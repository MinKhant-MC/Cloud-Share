<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Customer Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .login-header::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 1px, transparent 1px);
            background-size: 20px 20px;
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translate(0, 0) rotate(0deg); }
            100% { transform: translate(-20px, -20px) rotate(360deg); }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            backdrop-filter: blur(10px);
        }

        .login-header h1 {
            font-size: 2rem;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .login-header p {
            opacity: 0.9;
            font-size: 1rem;
        }

        .login-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 0.9rem;
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.1rem;
        }

        .input-with-icon input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .input-with-icon input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .password-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #667eea;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 5px;
        }

        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .btn-content {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .loading {
            display: none;
        }

        .loading.show {
            display: inline-block;
        }

        .loading i {
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .message {
            padding: 12px;
            margin: 15px 0;
            border-radius: 8px;
            text-align: center;
            font-weight: 500;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .features {
            background: #f8f9fa;
            padding: 30px;
            text-align: center;
            border-top: 1px solid #e1e5e9;
        }

        .features h3 {
            color: #555;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .feature-list {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .feature-item {
            display: flex;
            align-items: center;
            gap: 8px;
            color: #666;
            font-size: 0.9rem;
        }

        .feature-item i {
            color: #667eea;
            font-size: 0.8rem;
        }

        @media (max-width: 480px) {
            .login-container {
                border-radius: 15px;
            }
            
            .login-header {
                padding: 30px 20px;
            }
            
            .login-form {
                padding: 30px 20px;
            }
            
            .feature-list {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
            </div>
            <h1>Welcome Back</h1>
            <p>Sign in to your customer portal</p>
        </div>

        <div class="login-form">
            <div id="messageArea"></div>
            
            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <i class="fas fa-user input-icon"></i>
                    <input type="text" id="username" placeholder="Enter your username" autocomplete="username">
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <i class="fas fa-lock input-icon"></i>
                    <div class="password-wrapper">
                        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password">
                        <button type="button" class="password-toggle" onclick="togglePassword()">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
            </div>

            <button class="login-btn" onclick="login()" id="loginBtn">
                <div class="btn-content">
                    <i class="fas fa-sign-in-alt"></i>
                    <span id="loginText">Sign In</span>
                    <div class="loading" id="loading">
                        <i class="fas fa-spinner"></i>
                    </div>
                </div>
            </button>
        </div>

        <div class="features">
            <h3>Manage Your Business Data</h3>
            <div class="feature-list">
                <div class="feature-item">
                    <i class="fas fa-check"></i>
                    <span>Track Products & Sales</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check"></i>
                    <span>Calculate Profits</span>
                </div>
                <div class="feature-item">
                    <i class="fas fa-check"></i>
                    <span>Customize Data Fields</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        // YOUR APP SCRIPT CONFIGURATION
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxa2f0TbWYXn7LeZJYjfg5sGgK7yPmDIAxJjExBSCMVpvk-fnMiuYQxBkr15zMQ4q30vg/exec';
        const DATA_MANAGER_PAGE = 'data-manager.html';

        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = `<div class="message ${type}">${message}</div>`;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function showLoading(show) {
            const loginText = document.getElementById('loginText');
            const loading = document.getElementById('loading');
            const loginBtn = document.getElementById('loginBtn');
            
            if (show) {
                loginText.style.display = 'none';
                loading.classList.add('show');
                loginBtn.disabled = true;
            } else {
                loginText.style.display = 'inline';
                loading.classList.remove('show');
                loginBtn.disabled = false;
            }
        }

        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.querySelector('.password-toggle i');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.className = 'fas fa-eye-slash';
            } else {
                passwordInput.type = 'password';
                toggleIcon.className = 'fas fa-eye';
            }
        }

        async function callGoogleScript(functionName, ...args) {
            const url = `${https://script.google.com/macros/s/AKfycbxa2f0TbWYXn7LeZJYjfg5sGgK7yPmDIAxJjExBSCMVpvk-fnMiuYQxBkr15zMQ4q30vg/exec}?function=${functionName}`;
            
            const payload = {
                username: document.getElementById('username').value,
                password: document.getElementById('password').value,
                data: args
            };
            
            try {
                console.log('Calling API:', functionName, payload.username);
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                console.log('API Response:', result);
                return result;
            } catch (error) {
                console.error('API call failed:', error);
                throw error;
            }
        }

        async function login() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            if (!username) {
                showMessage('Please enter your username', 'error');
                return;
            }
            
            if (!password) {
                showMessage('Please enter your password', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                const result = await callGoogleScript('getCustomerData', username, password);
                
                if (result.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Store login data for the data manager page
                    localStorage.setItem('customerUsername', username);
                    localStorage.setItem('customerPassword', password);
                    localStorage.setItem('customerName', result.customerName);
                    
                    // Redirect to data manager page after short delay
                    setTimeout(() => {
                        window.location.href = DATA_MANAGER_PAGE;
                    }, 1000);
                    
                } else {
                    showMessage(result.error || 'Login failed. Please check your credentials.', 'error');
                }
            } catch (error) {
                showMessage('Connection error. Please check your internet connection and try again.', 'error');
                console.error('Login error:', error);
            } finally {
                showLoading(false);
            }
        }

        // Enter key support
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                login();
            }
        });

        document.getElementById('username').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('password').focus();
            }
        });

        // Clear message when user starts typing
        document.getElementById('username').addEventListener('input', clearMessage);
        document.getElementById('password').addEventListener('input', clearMessage);

        function clearMessage() {
            const messageArea = document.getElementById('messageArea');
            messageArea.innerHTML = '';
        }

        // Focus on username field when page loads
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('username').focus();
        });
    </script>
</body>
</html>
