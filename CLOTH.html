<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Share | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --primary-dark: #3a0ca3;
            --light: #f8f9fa;
            --dark: #1a1a1a;
            --gray: #6c757d;
            --success: #4cc9f0;
            --error: #e63946;
            --shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            --transition: all 0.3s ease;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            width: 100%;
            max-width: 400px;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: var(--shadow);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            padding: 30px 20px;
            text-align: center;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
        }

        .logo-icon {
            font-size: 32px;
            margin-right: 12px;
        }

        .logo-text {
            font-size: 24px;
            font-weight: 700;
        }

        .tagline {
            font-size: 14px;
            opacity: 0.9;
            line-height: 1.4;
        }

        .form-section {
            padding: 30px 25px;
        }

        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .form-header h1 {
            color: var(--dark);
            font-size: 22px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .form-header p {
            color: var(--gray);
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark);
            font-weight: 500;
            font-size: 14px;
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
            font-size: 16px;
        }

        .form-control {
            width: 100%;
            padding: 16px 16px 16px 45px;
            border: 2px solid #e1e5eb;
            border-radius: 12px;
            font-size: 16px;
            transition: var(--transition);
            background: #f8f9fa;
            -webkit-appearance: none;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
        }

        .remember-me input {
            margin-right: 8px;
            transform: scale(1.2);
        }

        .forgot-password {
            color: var(--primary);
            text-decoration: none;
            transition: var(--transition);
        }

        .forgot-password:hover {
            color: var(--primary-dark);
        }

        .btn {
            display: block;
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .message {
            padding: 12px 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            font-size: 14px;
        }

        .message.success {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
            border: 1px solid rgba(76, 201, 240, 0.3);
        }

        .message.error {
            background: rgba(230, 57, 70, 0.1);
            color: var(--error);
            border: 1px solid rgba(230, 57, 70, 0.3);
        }

        .loading-spinner {
            display: none;
            text-align: center;
            margin: 10px 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .support-link {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #e1e5eb;
        }

        .support-link a {
            color: var(--gray);
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
        }

        .support-link a:hover {
            color: var(--primary);
        }

        /* Mobile-specific optimizations */
        @media (max-width: 480px) {
            body {
                padding: 15px;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            }
            
            .login-container {
                max-width: 100%;
                border-radius: 16px;
            }
            
            .header {
                padding: 25px 20px;
            }
            
            .form-section {
                padding: 25px 20px;
            }
            
            .form-control {
                padding: 14px 14px 14px 45px;
                font-size: 16px; /* Prevents zoom on iOS */
            }
            
            .btn {
                padding: 14px;
            }
            
            .remember-forgot {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }
        }

        /* Touch device optimizations */
        @media (hover: none) and (pointer: coarse) {
            .btn-primary:hover {
                transform: none;
                box-shadow: none;
            }
            
            .form-control {
                font-size: 16px; /* Prevents zoom on focus */
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .login-container {
                background: #1a1a1a;
            }
            
            .form-header h1 {
                color: white;
            }
            
            .form-group label {
                color: #e1e5eb;
            }
            
            .form-control {
                background: #2d2d2d;
                border-color: #404040;
                color: white;
            }
            
            .form-control:focus {
                background: #2d2d2d;
                border-color: var(--primary);
            }
            
            .support-link {
                border-color: #404040;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-cloud-upload-alt logo-icon"></i>
                <div class="logo-text">Cloud Share</div>
            </div>
            <p class="tagline">Secure cloud storage for your files</p>
        </div>
        
        <div class="form-section">
            <div class="form-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your account</p>
            </div>
            
            <div id="message" class="message"></div>
            <div id="loading" class="loading-spinner">
                <div class="spinner"></div>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="username">Username</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" class="form-control" placeholder="Enter your username" required autocomplete="username">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required autocomplete="current-password">
                        <button type="button" class="password-toggle" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="remember-forgot">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Sign In
                </button>
            </form>

            <div class="support-link">
                <a href="#"><i class="fas fa-headset"></i> Need help? Contact support</a>
            </div>
        </div>
    </div>

    <script>
        // Google Apps Script URL - Replace with your deployed script URL
        const GOOGLE_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbz5HPkCfHlGz6ht7YsNXdDaadmgkpD1ZxOeTIH0TudSaNQQRokUbDBOyA0amjS_-DpNBg/exec';
        
        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const messageDiv = document.getElementById('message');
        const loadingDiv = document.getElementById('loading');
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');
        const submitBtn = document.getElementById('submitBtn');
        
        // Toggle password visibility
        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // Handle login form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Basic validation
            if (!username || !password) {
                showMessage('Please fill in all fields', 'error');
                return;
            }
            
            if (username.length < 3) {
                showMessage('Username must be at least 3 characters long', 'error');
                return;
            }
            
            // Show loading state
            showLoading(true);
            
            try {
                // Call Google Apps Script
                const response = await fetch(`${https://script.google.com/macros/s/AKfycbz5HPkCfHlGz6ht7YsNXdDaadmgkpD1ZxOeTIH0TudSaNQQRokUbDBOyA0amjS_-DpNBg/exec}?action=login&username=${encodeURIComponent(username)}&password=${encodeURIComponent(password)}`);
                const result = await response.json();
                
                if (result.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    
                    // Store user session
                    localStorage.setItem('cloudshare_user', JSON.stringify(result.user));
                    localStorage.setItem('cloudshare_token', 'logged_in');
                    
                    // Remember username if checked
                    if (document.getElementById('remember').checked) {
                        localStorage.setItem('cloudshare_remember', username);
                    }
                    
                    // Redirect after successful login
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1500);
                } else {
                    showMessage(result.error || 'Invalid username or password', 'error');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Network error. Please check your connection and try again.', 'error');
            } finally {
                showLoading(false);
            }
        });
        
        // Show/hide loading state
        function showLoading(show) {
            if (show) {
                loadingDiv.style.display = 'block';
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'Signing In...';
            } else {
                loadingDiv.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Sign In';
            }
        }
        
        // Function to show messages
        function showMessage(text, type) {
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            // Auto-hide success messages after 5 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 5000);
            }
            
            // Auto-hide error messages after 8 seconds
            if (type === 'error') {
                setTimeout(() => {
                    messageDiv.style.display = 'none';
                }, 8000);
            }
        }
        
        // Check if username was remembered
        window.addEventListener('load', function() {
            const rememberedUser = localStorage.getItem('cloudshare_remember');
            if (rememberedUser) {
                document.getElementById('username').value = rememberedUser;
                document.getElementById('remember').checked = true;
            }
        });
        
        // Enhanced mobile UX - prevent zoom on focus
        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>

</html>
