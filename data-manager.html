<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Manager - Customer Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f8fafc;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text: #334155;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
            --radius: 12px;
            --radius-sm: 8px;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .brand-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.2rem;
        }

        .brand-text p {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .welcome-text {
            text-align: right;
        }

        .welcome-text h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
        }

        .welcome-text p {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        /* Debug Info */
        .debug-info {
            background: #fff3cd;
            color: #856404;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            font-size: 0.8rem;
            border: 1px solid #ffeaa7;
        }

        .debug-info.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .debug-info.success {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        /* Rest of your existing CSS styles... */
        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
        }

        .controls {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .control-group {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent), #059669);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text);
        }

        .input {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: white;
        }

        .table-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .table-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.5rem;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: #f8fafc;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text);
            border-bottom: 1px solid var(--border);
            position: relative;
            min-width: 150px;
        }

        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s ease;
        }

        .header-input {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid var(--primary);
            border-radius: var(--radius-sm);
            background: white;
            font-weight: 600;
            color: var(--text);
        }

        .cell-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: transparent;
            transition: all 0.2s ease;
        }

        .action-cell {
            white-space: nowrap;
        }

        .message {
            padding: 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
            color: var(--primary);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="brand">
                    <div class="logo">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="brand-text">
                        <h1>Business Manager</h1>
                        <p>Data Management Portal</p>
                    </div>
                </div>
                <div class="user-info">
                    <div class="welcome-text">
                        <h2 id="customerName">Welcome back!</h2>
                        <p>Manage your business data efficiently</p>
                    </div>
                    <button class="btn btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <!-- Debug Information -->
            <div class="debug-info" id="debugInfo">
                <i class="fas fa-info-circle"></i>
                <span id="debugText">Loading connection status...</span>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-boxes"></i>
                    </div>
                    <div class="stat-value" id="totalItems">0</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat-card success">
                    <div class="stat-icon">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="stat-value" id="activeItems">0</div>
                    <div class="stat-label">Active Items</div>
                </div>
                <div class="stat-card warning">
                    <div class="stat-icon">
                        <i class="fas fa-tags"></i>
                    </div>
                    <div class="stat-value" id="totalColumns">0</div>
                    <div class="stat-label">Data Fields</div>
                </div>
                <div class="stat-card danger">
                    <div class="stat-icon">
                        <i class="fas fa-sync"></i>
                    </div>
                    <div class="stat-value" id="lastUpdated">Now</div>
                    <div class="stat-label">Last Updated</div>
                </div>
            </div>

            <div id="messageArea"></div>

            <div class="controls">
                <div class="control-group">
                    <input type="text" id="newColumnName" class="input" placeholder="Enter new field name" style="min-width: 200px;">
                    <button class="btn btn-success" onclick="addColumn()">
                        <i class="fas fa-plus"></i>
                        Add Field
                    </button>
                </div>
                <div class="control-group">
                    <button class="btn btn-outline" onclick="toggleHeaderEdit()" id="editHeadersBtn">
                        <i class="fas fa-edit"></i>
                        Edit Headers
                    </button>
                    <button class="btn btn-primary" onclick="addRow()">
                        <i class="fas fa-plus-circle"></i>
                        Add Row
                    </button>
                    <button class="btn btn-success" onclick="saveAll()">
                        <i class="fas fa-save"></i>
                        Save All
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading your data...</p>
            </div>

            <div class="table-container">
                <div class="table-header">
                    <h3><i class="fas fa-table"></i> Your Business Data</h3>
                </div>
                <div style="overflow-x: auto;">
                    <table class="data-table" id="dataTable">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbyjyVAL0iEKf_BW18D7SfyoHzU-6-akJ9onzilqJdulRhop2rEaFQITGYGaMLI6loOJOQ/exec';
        const LOGIN_PAGE = 'login.html';

        let currentHeaders = [];
        let currentData = [];
        let isEditingHeaders = false;
        let currentUsername = '';
        let currentPassword = '';

        // Update debug info
        function updateDebugInfo(message, type = 'info') {
            const debugInfo = document.getElementById('debugInfo');
            const debugText = document.getElementById('debugText');
            
            debugInfo.className = `debug-info ${type}`;
            debugText.textContent = message;
        }

        function checkAuth() {
            currentUsername = localStorage.getItem('customerUsername');
            currentPassword = localStorage.getItem('customerPassword');
            const customerName = localStorage.getItem('customerName');

            if (!currentUsername || !currentPassword) {
                window.location.href = LOGIN_PAGE;
                return false;
            }

            document.getElementById('customerName').textContent = customerName || 'Valued Customer';
            return true;
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('customerUsername');
                localStorage.removeItem('customerPassword');
                localStorage.removeItem('customerName');
                window.location.href = LOGIN_PAGE;
            }
        }

        function showMessage(message, type) {
            const messageArea = document.getElementById('messageArea');
            const icon = type === 'success' ? 'fa-check-circle' : 'fa-exclamation-triangle';
            messageArea.innerHTML = `
                <div class="message ${type}">
                    <i class="fas ${icon}"></i>
                    ${message}
                </div>
            `;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // IMPROVED API CALL WITH BETTER ERROR HANDLING
        async function callGoogleScript(functionName, ...args) {
            const url = APP_SCRIPT_URL;
            
            const payload = {
                username: currentUsername,
                password: currentPassword,
                data: args
            };
            
            updateDebugInfo(`Calling: ${functionName}...`, 'info');
            
            try {
                console.log('ðŸ“¤ Sending to Apps Script:', { functionName, payload });
                
                const response = await fetch(url, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });
                
                console.log('ðŸ“¥ Response status:', response.status, response.statusText);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const result = await response.json();
                console.log('âœ… Apps Script result:', result);
                
                updateDebugInfo(`Success: ${functionName} completed`, 'success');
                return result;
                
            } catch (error) {
                console.error('âŒ Apps Script error:', error);
                updateDebugInfo(`Failed: ${error.message}`, 'error');
                throw new Error(`Apps Script Error: ${error.message}`);
            }
        }

        async function loadData() {
            if (!checkAuth()) return;

            showLoading(true);
            updateDebugInfo('Loading data from your Google Sheet...', 'info');
            
            try {
                const result = await callGoogleScript('getCustomerData');
                
                if (result.success) {
                    currentHeaders = result.headers || ['Product', 'Cost', 'Price', 'Quantity'];
                    currentData = result.data || [];
                    
                    renderTable();
                    updateStats();
                    showMessage('Data loaded successfully from your Google Sheet', 'success');
                } else {
                    showMessage(result.error || 'Failed to load data', 'error');
                }
            } catch (error) {
                showMessage('Connection failed. Using demo data.', 'warning');
                console.error('Load data error:', error);
                
                // Load demo data as fallback
                currentHeaders = ['Product', 'Cost', 'Price', 'Quantity', 'Profit'];
                currentData = [
                    ['Laptop', '800', '1200', '5', '400'],
                    ['Mouse', '15', '25', '50', '10'],
                    ['Keyboard', '45', '75', '30', '30']
                ];
                renderTable();
                updateStats();
            } finally {
                showLoading(false);
            }
        }

        function updateStats() {
            const totalItems = currentData.filter(row => row[0]).length;
            const activeItems = currentData.filter(row => row[0] && (row[3] > 0 || row[4] > 0)).length;
            
            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('activeItems').textContent = activeItems;
            document.getElementById('totalColumns').textContent = currentHeaders.length;
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
        }

        function renderTable() {
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');
            
            let headerHTML = '<tr>';
            currentHeaders.forEach((header, index) => {
                if (isEditingHeaders) {
                    headerHTML += `
                        <th>
                            <input type="text" class="header-input" value="${header}" 
                                   onchange="updateHeader(${index}, this.value)"
                                   placeholder="Field name...">
                            <button class="btn btn-danger" style="padding: 0.25rem 0.5rem; margin-top: 0.5rem; font-size: 0.8rem;" 
                                    onclick="removeColumn(${index})">
                                <i class="fas fa-times"></i> Remove
                            </button>
                        </th>
                    `;
                } else {
                    headerHTML += `<th>${header}</th>`;
                }
            });
            headerHTML += '<th>Actions</th></tr>';
            tableHead.innerHTML = headerHTML;
            
            tableBody.innerHTML = '';
            
            if (currentData.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="${currentHeaders.length + 1}" class="empty-state">
                            <i class="fas fa-inbox"></i>
                            <h3>No data yet</h3>
                            <p>Add your first item to get started</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            currentData.forEach((row, rowIndex) => {
                let rowHTML = '<tr>';
                currentHeaders.forEach((header, colIndex) => {
                    rowHTML += `
                        <td>
                            <input type="text" class="cell-input" value="${row[colIndex] || ''}" 
                                   onchange="updateCell(${rowIndex}, ${colIndex}, this.value)"
                                   placeholder="Enter ${header.toLowerCase()}...">
                        </td>
                    `;
                });
                rowHTML += `
                    <td class="action-cell">
                        <button class="btn btn-danger" onclick="deleteRow(${rowIndex})" style="padding: 0.5rem 1rem;">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>`;
                tableBody.innerHTML += rowHTML;
            });
        }

        function toggleHeaderEdit() {
            isEditingHeaders = !isEditingHeaders;
            const btn = document.getElementById('editHeadersBtn');
            btn.innerHTML = isEditingHeaders ? 
                '<i class="fas fa-save"></i> Save Headers' : 
                '<i class="fas fa-edit"></i> Edit Headers';
            renderTable();
        }

        function updateHeader(index, newValue) {
            currentHeaders[index] = newValue;
        }

        async function addColumn() {
            const newColumnName = document.getElementById('newColumnName').value.trim();
            
            if (!newColumnName) {
                showMessage('Please enter a field name', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                const result = await callGoogleScript('addNewColumn', newColumnName);
                
                if (result.success) {
                    await loadData(); // Reload to see the change
                    document.getElementById('newColumnName').value = '';
                    showMessage(`Field "${newColumnName}" added successfully`, 'success');
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Failed to add field: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function removeColumn(index) {
            if (!confirm('Are you sure you want to remove this field?')) {
                return;
            }
            
            showLoading(true);
            
            try {
                const result = await callGoogleScript('removeColumn', index);
                
                if (result.success) {
                    await loadData(); // Reload to see the change
                    showMessage('Field removed successfully', 'success');
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Failed to remove field: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        function updateCell(rowIndex, colIndex, newValue) {
            if (!currentData[rowIndex]) {
                currentData[rowIndex] = Array(currentHeaders.length).fill('');
            }
            currentData[rowIndex][colIndex] = newValue;
        }

        async function addRow() {
            showLoading(true);
            
            try {
                const result = await callGoogleScript('addNewRow');
                
                if (result.success) {
                    await loadData(); // Reload to see the change
                    showMessage('New row added successfully', 'success');
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Failed to add row: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function deleteRow(rowIndex) {
            if (!confirm('Are you sure you want to delete this item?')) {
                return;
            }
            
            showLoading(true);
            
            try {
                const result = await callGoogleScript('deleteRow', rowIndex);
                
                if (result.success) {
                    await loadData(); // Reload to see the change
                    showMessage('Row deleted successfully', 'success');
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Failed to delete row: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        async function saveAll() {
            showLoading(true);
            
            try {
                const result = await callGoogleScript('saveAllData', currentHeaders, currentData);
                
                if (result.success) {
                    showMessage('All changes saved successfully', 'success');
                    updateStats();
                } else {
                    showMessage(result.error, 'error');
                }
            } catch (error) {
                showMessage('Failed to save: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            updateDebugInfo('Initializing data manager...', 'info');
            
            if (checkAuth()) {
                loadData();
            }
            
            document.getElementById('newColumnName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    addColumn();
                }
            });
        });
    </script>
</body>
</html>
