<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-Share | Data Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cloud-Share</h1>
            <div class="user-info">
                <span id="userDisplay">Welcome, User</span>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </header>
        
        <main>
            <div class="controls">
                <button id="addItemBtn" class="btn-primary">Add New Item</button>
                <button id="calculateProfitBtn" class="btn-secondary">Calculate Profit</button>
            </div>
            
            <div class="table-container">
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>Item Name</th>
                            <th>Cost Price</th>
                            <th>Sell Price</th>
                            <th>Quantity</th>
                            <th>Profit</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryBody">
                        <!-- Inventory items will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <div id="profitSummary" class="profit-summary">
                <!-- Profit summary will be displayed here -->
            </div>
        </main>
    </div>
    
    <!-- Add/Edit Item Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modalTitle">Add New Item</h2>
            <form id="itemForm">
                <input type="hidden" id="itemId">
                <div class="form-group">
                    <label for="itemName">Item Name</label>
                    <input type="text" id="itemName" required>
                </div>
                <div class="form-group">
                    <label for="costPrice">Cost Price</label>
                    <input type="number" id="costPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="sellPrice">Sell Price</label>
                    <input type="number" id="sellPrice" step="0.01" required>
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input type="number" id="quantity" required>
                </div>
                <button type="submit" class="btn-primary">Save Item</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
