<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-Share | Mobile Inventory Manager</title>
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif; 
        }
        
        body { 
            background: #f0f2f5; 
            color: #1a1a1a; 
            font-size: 15px;
            line-height: 1.4;
            padding: 0;
            margin: 0;
        }
        
        .mobile-container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 8px;
        }
        
        /* Header - Mobile Optimized */
        .mobile-header { 
            background: white; 
            padding: 16px 12px; 
            border-radius: 16px; 
            margin-bottom: 12px; 
            display: flex; 
            flex-direction: column;
            gap: 12px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08); 
            position: sticky;
            top: 8px;
            z-index: 100;
        }
        
        .mobile-header h1 { 
            color: #1a1a1a; 
            font-size: 20px; 
            font-weight: 700; 
            text-align: center;
            line-height: 1.2;
        }
        
        .mobile-user-info { 
            display: flex; 
            justify-content: space-between;
            align-items: center; 
            gap: 10px; 
        }
        
        .mobile-user-info span { 
            color: #666; 
            font-weight: 600; 
            font-size: 14px; 
            flex: 1;
        }
        
        /* Controls - Mobile Optimized */
        .mobile-controls { 
            background: white; 
            padding: 16px 12px; 
            border-radius: 16px; 
            margin-bottom: 12px; 
            box-shadow: 0 2px 12px rgba(0,0,0,0.08); 
        }
        
        .mobile-controls-grid { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 10px; 
            margin-bottom: 16px; 
        }
        
        .mobile-controls button { 
            padding: 14px 10px; 
            border: none; 
            border-radius: 12px; 
            font-size: 14px; 
            font-weight: 600; 
            cursor: pointer; 
            transition: all 0.2s; 
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .mobile-btn-primary { 
            background: linear-gradient(135deg, #007AFF 0%, #5856D6 100%); 
            color: white; 
        }
        
        .mobile-btn-success { 
            background: linear-gradient(135deg, #34C759 0%, #30B456 100%); 
            color: white; 
        }
        
        .mobile-btn-secondary { 
            background: linear-gradient(135deg, #8E8E93 0%, #6C6C70 100%); 
            color: white; 
        }
        
        .mobile-btn-danger { 
            background: linear-gradient(135deg, #FF3B30 0%, #D70015 100%); 
            color: white; 
        }
        
        .mobile-btn-warning { 
            background: linear-gradient(135deg, #FF9500 0%, #E68500 100%); 
            color: white; 
        }
        
        /* Search - Mobile Optimized */
        .mobile-search-box { 
            display: flex; 
            gap: 10px; 
            align-items: center; 
            position: relative;
        }
        
        .mobile-search-box input { 
            padding: 16px 16px 16px 44px; 
            border: 1.5px solid #E5E5EA; 
            border-radius: 12px; 
            font-size: 16px; 
            width: 100%; 
            transition: all 0.2s; 
            background: #f8f9fa;
        }
        
        .mobile-search-box:before {
            content: "üîç";
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 18px;
            z-index: 2;
        }
        
        .mobile-search-box input:focus { 
            outline: none; 
            border-color: #007AFF; 
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1); 
            background: white;
        }
        
        /* Messages - Mobile Optimized */
        .mobile-message { 
            padding: 14px 16px; 
            margin: 12px 0; 
            border-radius: 12px; 
            text-align: center; 
            display: none; 
            font-weight: 500; 
            font-size: 14px;
            border-left: 4px solid transparent;
        }
        
        .mobile-success { 
            background: #D4F7E2; 
            color: #1F7F3D; 
            border-left-color: #34C759;
        }
        
        .mobile-error { 
            background: #FFE6E6; 
            color: #D70015; 
            border-left-color: #FF3B30;
        }
        
        .mobile-warning { 
            background: #FFF4E6; 
            color: #CC5500; 
            border-left-color: #FF9500;
        }
        
        /* Table Container - Mobile Optimized */
        .mobile-table-container { 
            background: white; 
            padding: 16px 12px; 
            border-radius: 16px; 
            overflow-x: auto; 
            box-shadow: 0 2px 12px rgba(0,0,0,0.08); 
            margin-bottom: 16px;
            -webkit-overflow-scrolling: touch;
        }
        
        table { 
            width: 100%; 
            border-collapse: collapse; 
            min-width: 700px; 
        }
        
        th, td { 
            padding: 14px 10px; 
            text-align: left; 
            border-bottom: 1px solid #E5E5EA; 
            vertical-align: middle; 
            font-size: 14px;
        }
        
        th { 
            background: #f8f9fa; 
            color: #1a1a1a; 
            font-weight: 600; 
            position: sticky; 
            top: 0; 
            z-index: 10; 
            border-bottom: 2px solid #E5E5EA;
        }
        
        tr:hover { 
            background-color: #f8f9fa; 
        }
        
        /* Editable Cells - Mobile Optimized */
        .mobile-editable-cell input { 
            width: 100%; 
            padding: 12px 10px; 
            border: 1.5px solid #E5E5EA; 
            border-radius: 8px; 
            font-size: 14px; 
            transition: border-color 0.2s; 
            background: #f8f9fa;
        }
        
        .mobile-editable-cell input:focus { 
            outline: none; 
            border-color: #007AFF; 
            box-shadow: 0 0 0 2px rgba(0, 122, 255, 0.1); 
            background: white;
        }
        
        /* Header Actions - Mobile Optimized */
        .mobile-header-actions { 
            display: flex; 
            flex-direction: column;
            gap: 6px; 
            margin-top: 8px; 
        }
        
        .mobile-header-actions button { 
            padding: 10px 8px; 
            font-size: 12px; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        /* Row Actions - Mobile Optimized */
        .mobile-row-actions { 
            display: flex; 
            flex-direction: column;
            gap: 6px; 
        }
        
        .mobile-row-actions button { 
            padding: 10px 8px; 
            font-size: 12px; 
            min-height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
        }
        
        /* Profit Summary - Mobile Optimized */
        .mobile-profit-summary { 
            background: white; 
            padding: 16px 12px; 
            border-radius: 16px; 
            margin-top: 16px; 
            box-shadow: 0 2px 12px rgba(0,0,0,0.08); 
        }
        
        .mobile-profit-summary h3 { 
            color: #1a1a1a; 
            margin-bottom: 12px; 
            font-size: 18px; 
            border-bottom: 2px solid #007AFF; 
            padding-bottom: 8px; 
        }
        
        .mobile-profit-summary p { 
            margin-bottom: 10px; 
            font-size: 14px; 
            line-height: 1.5;
        }
        
        .mobile-profit-summary strong { 
            color: #1a1a1a; 
        }
        
        /* Modal - Mobile Optimized */
        .mobile-modal { 
            display: none; 
            position: fixed; 
            z-index: 1000; 
            left: 0; 
            top: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.5); 
            backdrop-filter: blur(5px); 
        }
        
        .mobile-modal-content { 
            background: white; 
            margin: 20% auto; 
            padding: 24px 20px; 
            border-radius: 20px; 
            width: 90%; 
            max-width: 400px; 
            position: relative; 
            box-shadow: 0 20px 40px rgba(0,0,0,0.2); 
        }
        
        .mobile-close { 
            position: absolute; 
            top: 16px; 
            right: 20px; 
            font-size: 28px; 
            cursor: pointer; 
            color: #8E8E93; 
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .mobile-close:hover { 
            color: #FF3B30; 
        }
        
        .mobile-modal h2 { 
            color: #1a1a1a; 
            margin-bottom: 20px; 
            font-size: 20px;
            text-align: center;
        }
        
        .mobile-modal input { 
            width: 100%; 
            padding: 16px; 
            border: 1.5px solid #E5E5EA; 
            border-radius: 12px; 
            font-size: 16px; 
            margin-bottom: 20px; 
            background: #f8f9fa;
        }
        
        .mobile-modal input:focus { 
            outline: none; 
            border-color: #007AFF; 
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1); 
            background: white;
        }
        
        .mobile-modal-buttons {
            display: flex;
            gap: 12px;
        }
        
        .mobile-modal-buttons button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            min-height: 50px;
        }
        
        /* Mobile-specific improvements */
        @media (max-width: 480px) {
            .mobile-controls-grid {
                grid-template-columns: 1fr;
            }
            
            .mobile-header h1 {
                font-size: 18px;
            }
            
            .mobile-user-info {
                flex-direction: column;
                gap: 8px;
            }
            
            .mobile-user-info span {
                text-align: center;
            }
        }
        
        @media (min-width: 768px) {
            .mobile-container {
                max-width: 700px;
            }
            
            .mobile-controls-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .mobile-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .mobile-header h1 {
                text-align: left;
                font-size: 22px;
            }
            
            .mobile-user-info {
                flex-direction: row;
                justify-content: flex-end;
            }
            
            .mobile-row-actions, .mobile-header-actions {
                flex-direction: row;
            }
        }
        
        @media (min-width: 1024px) {
            .mobile-container {
                max-width: 900px;
            }
            
            .mobile-controls-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
        
        /* iOS input fixes */
        input, select, textarea {
            font-size: 16px; /* Prevent zoom on iOS */
        }
        
        /* Touch-friendly improvements */
        button, input, select, textarea {
            -webkit-tap-highlight-color: transparent;
        }
        
        /* Loading animation */
        @keyframes mobilePulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .mobile-loading {
            animation: mobilePulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="mobile-container">
        <header class="mobile-header">
            <h1>üì± Cloud-Share Inventory</h1>
            <div class="mobile-user-info">
                <span id="mobileUserDisplay">Welcome</span>
                <button onclick="logout()" class="mobile-btn-secondary">üö™ Logout</button>
            </div>
        </header>
        
        <div class="mobile-controls">
            <div class="mobile-controls-grid">
                <button onclick="addNewRow()" class="mobile-btn-primary">‚ûï Add Row</button>
                <button onclick="showAddColumnModal()" class="mobile-btn-success">üìä Add Column</button>
                <button onclick="saveAllData()" class="mobile-btn-success">üíæ Save All</button>
                <button onclick="calculateProfit()" class="mobile-btn-secondary">üí∞ Profit</button>
            </div>
            <div class="mobile-search-box">
                <input type="text" id="mobileSearchInput" placeholder="Search items..." oninput="filterTable()">
            </div>
        </div>
        
        <div id="mobileMessage" class="mobile-message"></div>
        
        <div class="mobile-table-container">
            <table id="mobileInventoryTable">
                <thead id="mobileTableHeader">
                    <!-- Headers will be loaded here -->
                </thead>
                <tbody id="mobileInventoryBody">
                    <!-- Data will be loaded here -->
                </tbody>
            </table>
        </div>
        
        <div id="mobileProfitSummary" class="mobile-profit-summary"></div>
    </div>

    <!-- Add Column Modal -->
    <div id="mobileColumnModal" class="mobile-modal">
        <div class="mobile-modal-content">
            <span class="mobile-close" onclick="closeModal()">&times;</span>
            <h2>Add New Column</h2>
            <input type="text" id="mobileNewColumnName" placeholder="Enter column name">
            <div class="mobile-modal-buttons">
                <button onclick="addNewColumn()" class="mobile-btn-success">Add Column</button>
                <button onclick="closeModal()" class="mobile-btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        // Your existing JavaScript with mobile-optimized IDs
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxSNTxxd_cxw__FRemkR5iQqX4gmuncWfOORk1Wtmr2ajUpRX5JKkA7UjZpSZ6lXCTCfw/exec';
        
        let currentUser = null;
        let currentHeaders = ['Item Name', 'Cost Price', 'Sell Price', 'Quantity'];
        let currentRows = [];
        
        // Check if user is logged in
        document.addEventListener('DOMContentLoaded', function() {
            const userData = localStorage.getItem('currentUser');
            if (!userData) {
                window.location.href = 'index.html';
                return;
            }
            
            currentUser = JSON.parse(userData);
            document.getElementById('mobileUserDisplay').textContent = 'Welcome, ' + currentUser.customerName;
            loadInventory();
        });
        
        function loadInventory() {
            showMessage('üì¶ Loading inventory...', 'mobile-success');
            
            const callbackName = 'loadCallback_' + Date.now();
            window[callbackName] = function(response) {
                delete window[callbackName];
                
                if (response.success) {
                    currentHeaders = response.headers;
                    currentRows = response.rows;
                    displayInventory();
                    showMessage('‚úÖ Inventory loaded!', 'mobile-success');
                } else {
                    showMessage('‚ùå Error: ' + response.message, 'mobile-error');
                }
            };
            
            const script = document.createElement('script');
            script.src = APP_SCRIPT_URL + '?action=getInventory&username=' + currentUser.username + '&callback=' + callbackName;
            document.body.appendChild(script);
        }
        
        function displayInventory() {
            const thead = document.getElementById('mobileTableHeader');
            const tbody = document.getElementById('mobileInventoryBody');
            
            // Create headers with editing options
            thead.innerHTML = '';
            currentHeaders.forEach((header, index) => {
                const th = document.createElement('th');
                th.innerHTML = `
                    <div>
                        <div style="font-weight: 600; margin-bottom: 5px;">${header}</div>
                        <div class="mobile-header-actions">
                            <button onclick="editColumnHeader(${index})" class="mobile-btn-warning" title="Rename column">‚úèÔ∏è</button>
                            ${index >= 4 ? `<button onclick="deleteColumn(${index})" class="mobile-btn-danger" title="Delete column">üóëÔ∏è</button>` : ''}
                        </div>
                    </div>
                `;
                thead.appendChild(th);
            });
            
            // Add actions column header
            const actionsTh = document.createElement('th');
            actionsTh.innerHTML = '<div style="font-weight: 600;">Actions</div>';
            thead.appendChild(actionsTh);
            
            // Create data rows
            tbody.innerHTML = '';
            
            if (currentRows.length === 0) {
                const tr = document.createElement('tr');
                tr.innerHTML = `<td colspan="${currentHeaders.length + 1}" style="text-align: center; padding: 40px; color: #8E8E93; font-size: 16px;">
                    üìù No items found. Click "Add Row" to get started!
                </td>`;
                tbody.appendChild(tr);
            } else {
                currentRows.forEach((row, rowIndex) => {
                    const tr = document.createElement('tr');
                    
                    // Data cells
                    currentHeaders.forEach(header => {
                        const td = document.createElement('td');
                        td.className = 'mobile-editable-cell';
                        const input = document.createElement('input');
                        input.type = 'text';
                        input.value = row[header] || '';
                        input.placeholder = `${header}`;
                        input.oninput = function() {
                            currentRows[rowIndex][header] = this.value;
                        };
                        td.appendChild(input);
                        tr.appendChild(td);
                    });
                    
                    // Actions cell
                    const actionsTd = document.createElement('td');
                    actionsTd.className = 'mobile-row-actions';
                    actionsTd.innerHTML = `
                        <button onclick="deleteRow(${rowIndex})" class="mobile-btn-danger" title="Delete row">üóëÔ∏è</button>
                        <button onclick="duplicateRow(${rowIndex})" class="mobile-btn-warning" title="Duplicate row">üìã</button>
                    `;
                    tr.appendChild(actionsTd);
                    
                    tbody.appendChild(tr);
                });
            }
        }
        
        function addNewRow() {
            const newRow = {};
            currentHeaders.forEach(header => {
                newRow[header] = '';
            });
            currentRows.push(newRow);
            displayInventory();
            showMessage('‚ûï New row added - remember to save!', 'mobile-success');
        }
        
        function deleteRow(rowIndex) {
            if (confirm('Are you sure you want to delete this row?')) {
                currentRows.splice(rowIndex, 1);
                displayInventory();
                showMessage('üóëÔ∏è Row deleted - remember to save!', 'mobile-warning');
            }
        }
        
        function duplicateRow(rowIndex) {
            const originalRow = JSON.parse(JSON.stringify(currentRows[rowIndex]));
            currentRows.splice(rowIndex + 1, 0, originalRow);
            displayInventory();
            showMessage('üìã Row duplicated - remember to save!', 'mobile-success');
        }
        
        function showAddColumnModal() {
            document.getElementById('mobileNewColumnName').value = '';
            document.getElementById('mobileColumnModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('mobileColumnModal').style.display = 'none';
        }
        
        function addNewColumn() {
            const columnName = document.getElementById('mobileNewColumnName').value.trim();
            
            if (!columnName) {
                showMessage('Please enter a column name', 'mobile-error');
                return;
            }
            
            if (currentHeaders.includes(columnName)) {
                showMessage('Column name already exists!', 'mobile-error');
                return;
            }
            
            // Add to headers
            currentHeaders.push(columnName);
            
            // Add empty values to all existing rows
            currentRows.forEach(row => {
                row[columnName] = '';
            });
            
            displayInventory();
            closeModal();
            showMessage('üìä Column "' + columnName + '" added!', 'mobile-success');
        }
        
        function editColumnHeader(headerIndex) {
            const oldHeader = currentHeaders[headerIndex];
            const newHeader = prompt('Enter new column name:', oldHeader);
            
            if (newHeader && newHeader.trim() && newHeader !== oldHeader) {
                // Update header
                currentHeaders[headerIndex] = newHeader.trim();
                
                // Update all rows
                currentRows.forEach(row => {
                    if (row[oldHeader] !== undefined) {
                        row[newHeader] = row[oldHeader];
                        delete row[oldHeader];
                    }
                });
                
                displayInventory();
                showMessage('‚úèÔ∏è Column renamed to "' + newHeader + '"', 'mobile-success');
            }
        }
        
        function deleteColumn(headerIndex) {
            // Don't allow deleting required columns
            if (headerIndex < 4) {
                showMessage('Cannot delete required columns!', 'mobile-error');
                return;
            }
            
            const headerName = currentHeaders[headerIndex];
            if (confirm('Delete column "' + headerName + '"? All data in this column will be permanently lost.')) {
                // Remove from headers
                currentHeaders.splice(headerIndex, 1);
                
                // Remove from all rows
                currentRows.forEach(row => {
                    delete row[headerName];
                });
                
                displayInventory();
                showMessage('üóëÔ∏è Column "' + headerName + '" deleted', 'mobile-warning');
            }
        }
        
        function saveAllData() {
            showMessage('üíæ Saving all changes...', 'mobile-success');
            
            const callbackName = 'saveCallback_' + Date.now();
            window[callbackName] = function(response) {
                delete window[callbackName];
                
                if (response.success) {
                    showMessage('‚úÖ All changes saved to your Google Sheet!', 'mobile-success');
                } else {
                    showMessage('‚ùå Save failed: ' + response.message, 'mobile-error');
                }
            };
            
            const saveData = JSON.stringify({
                username: currentUser.username,
                headers: currentHeaders,
                rows: currentRows
            });
            
            const script = document.createElement('script');
            script.src = APP_SCRIPT_URL + '?action=saveInventory&data=' + encodeURIComponent(saveData) + '&callback=' + callbackName;
            document.body.appendChild(script);
        }
        
        function calculateProfit() {
            showMessage('üí∞ Calculating profit...', 'mobile-success');
            
            const callbackName = 'profitCallback_' + Date.now();
            window[callbackName] = function(response) {
                delete window[callbackName];
                
                if (response.success) {
                    document.getElementById('mobileProfitSummary').innerHTML = 
                        '<h3>üí∞ Profit Summary</h3>' +
                        '<p><strong>Total Profit:</strong> $' + response.totalProfit.toFixed(2) + '</p>' +
                        '<p><strong>Total Items in Stock:</strong> ' + response.totalItems + '</p>' +
                        '<p><strong>Note:</strong> Profit = (Sell Price - Cost Price) √ó Quantity</p>';
                    showMessage('‚úÖ Profit calculated!', 'mobile-success');
                } else {
                    showMessage('‚ùå Calculation failed: ' + response.message, 'mobile-error');
                }
            };
            
            const script = document.createElement('script');
            script.src = APP_SCRIPT_URL + '?action=calculateProfit&username=' + currentUser.username + '&callback=' + callbackName;
            document.body.appendChild(script);
        }
        
        function filterTable() {
            const searchTerm = document.getElementById('mobileSearchInput').value.toLowerCase();
            const tbody = document.getElementById('mobileInventoryBody');
            const rows = tbody.getElementsByTagName('tr');
            
            for (let row of rows) {
                const cells = row.getElementsByTagName('td');
                let found = false;
                
                for (let cell of cells) {
                    const input = cell.querySelector('input');
                    if (input && input.value.toLowerCase().includes(searchTerm)) {
                        found = true;
                        break;
                    }
                }
                
                row.style.display = found ? '' : 'none';
            }
        }
        
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('currentUser');
                showMessage('üëã Logging out...', 'mobile-success');
                setTimeout(() => window.location.href = 'index.html', 1000);
            }
        }
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('mobileMessage');
            messageDiv.textContent = message;
            messageDiv.className = 'mobile-message ' + type;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }
        
        // Close modal when clicking outside
        window.onclick = function(event) {
            const modal = document.getElementById('mobileColumnModal');
            if (event.target === modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
