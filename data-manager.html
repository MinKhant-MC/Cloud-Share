<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud-Share Data Manager</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial; }
    body { background: #f3f4f6; padding: 15px; }
    .header { background: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
    .tabs { display: flex; background: white; border-radius: 10px; margin-bottom: 15px; }
    .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; }
    .tab.active { background: #2563eb; color: white; }
    .content { display: none; }
    .content.active { display: block; }
    .card { background: white; padding: 15px; border-radius: 10px; margin-bottom: 15px; }
    button { padding: 8px 15px; margin: 5px; border: none; border-radius: 5px; cursor: pointer; }
    .btn-primary { background: #2563eb; color: white; }
    .btn-success { background: #16a34a; color: white; }
    .btn-danger { background: #dc2626; color: white; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
    .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background: white; padding: 20px; border-radius: 10px; width: 90%; max-width: 400px; }
  </style>
</head>
<body>
  <div class="header">
    <h2>Cloud-Share Inventory</h2>
    <p id="welcome">Welcome</p>
    <button onclick="logout()" style="background: #dc2626; color: white;">Logout</button>
  </div>

  <div class="tabs">
    <div class="tab active" onclick="showTab('inventory')">Inventory</div>
    <div class="tab" onclick="showTab('profits')">Profits</div>
  </div>

  <!-- Inventory Tab -->
  <div id="inventory" class="content active">
    <div class="card">
      <h3>Manage Inventory</h3>
      <button class="btn-primary" onclick="showAddItem()">Add Item</button>
      <button class="btn-success" onclick="addColumn()">Add Column</button>
      <button onclick="loadData()">Refresh</button>
      
      <div id="inventoryTable"></div>
    </div>
  </div>

  <!-- Profits Tab -->
  <div id="profits" class="content">
    <div class="card">
      <h3>Profit Analysis</h3>
      <button onclick="calculateProfits()">Calculate Profits</button>
      <div id="profitResults"></div>
    </div>
  </div>

  <!-- Add Item Modal -->
  <div id="addItemModal" class="modal">
    <div class="modal-content">
      <h3>Add New Item</h3>
      <div id="itemFields"></div>
      <button class="btn-success" onclick="saveItem()">Save</button>
      <button class="btn-danger" onclick="closeModal('addItemModal')">Cancel</button>
    </div>
  </div>

  <script>
    let inventoryData = { headers: [], items: [] };
    let customerSheet = '';

    // Load data when page opens
    google.script.run
      .withSuccessHandler(function(result) {
        document.getElementById('welcome').textContent = 'Welcome, ' + result.customerName;
        customerSheet = result.customerSheet;
        loadData();
      })
      .getUserData();

    function loadData() {
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            inventoryData = result;
            renderTable();
          }
        })
        .getInventoryData(customerSheet);
    }

    function renderTable() {
      let html = '<table><tr>';
      inventoryData.headers.forEach((header, index) => {
        html += `<th>${header} <button onclick="editColumn(${index})">Edit</button></th>`;
      });
      html += '<th>Actions</th></tr>';

      inventoryData.items.forEach((item, rowIndex) => {
        html += '<tr>';
        item.forEach(cell => {
          html += `<td>${cell}</td>`;
        });
        html += `<td>
          <button onclick="editItem(${rowIndex})">Edit</button>
          <button class="btn-danger" onclick="deleteItem(${rowIndex})">Delete</button>
        </td></tr>`;
      });

      document.getElementById('inventoryTable').innerHTML = html;
    }

    function showAddItem() {
      let fields = '';
      inventoryData.headers.forEach(header => {
        fields += `<input type="text" id="new_${header}" placeholder="${header}"><br>`;
      });
      document.getElementById('itemFields').innerHTML = fields;
      document.getElementById('addItemModal').style.display = 'flex';
    }

    function saveItem() {
      const newItem = inventoryData.headers.map(header => 
        document.getElementById('new_' + header).value
      );
      
      google.script.run
        .withSuccessHandler(function() {
          closeModal('addItemModal');
          loadData();
        })
        .addItem(customerSheet, newItem);
    }

    function deleteItem(rowIndex) {
      if (confirm('Delete this item?')) {
        google.script.run
          .withSuccessHandler(loadData)
          .deleteItem(customerSheet, rowIndex);
      }
    }

    function addColumn() {
      const name = prompt('Column name:');
      if (name) {
        google.script.run
          .withSuccessHandler(loadData)
          .addColumn(customerSheet, name);
      }
    }

    function editColumn(colIndex) {
      const newName = prompt('New column name:', inventoryData.headers[colIndex]);
      if (newName) {
        google.script.run
          .withSuccessHandler(loadData)
          .updateColumn(customerSheet, colIndex, newName);
      }
    }

    function calculateProfits() {
      google.script.run
        .withSuccessHandler(function(result) {
          if (result.success) {
            let html = `<h4>Total Profit: $${result.totalProfit.toFixed(2)}</h4>`;
            result.items.forEach(item => {
              html += `<p>${item.name}: $${item.profit.toFixed(2)}</p>`;
            });
            document.getElementById('profitResults').innerHTML = html;
          }
        })
        .calculateProfits(customerSheet);
    }

    function showTab(tabName) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.content').forEach(content => content.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById(tabName).classList.add('active');
    }

    function closeModal(modalId) {
      document.getElementById(modalId).style.display = 'none';
    }

    function logout() {
      sessionStorage.clear();
      window.location.href = 'https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec';
    }
  </script>
</body>
</html>
