<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Manager - Customer Portal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --secondary: #f8fafc;
            --accent: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --text: #334155;
            --text-light: #64748b;
            --border: #e2e8f0;
            --shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 20px 40px -10px rgba(0, 0, 0, 0.15);
            --radius: 12px;
            --radius-sm: 8px;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: var(--text);
            line-height: 1.6;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            box-shadow: var(--shadow);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .brand {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
        }

        .brand-text h1 {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.2rem;
        }

        .brand-text p {
            font-size: 0.9rem;
            color: var(--text-light);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .welcome-text {
            text-align: right;
        }

        .welcome-text h2 {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text);
        }

        .welcome-text p {
            font-size: 0.85rem;
            color: var(--text-light);
        }

        .connection-status {
            background: #d1ecf1;
            color: #0c5460;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            border: 1px solid #bee5eb;
        }

        .connection-status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .connection-status.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .main-content {
            flex: 1;
            padding: 2rem;
            max-width: 1400px;
            margin: 0 auto;
            width: 100%;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            border-left: 4px solid var(--primary);
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 12px;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            color: var(--text);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            font-size: 0.9rem;
            color: var(--text-light);
            font-weight: 500;
        }

        .controls {
            background: white;
            padding: 1.5rem;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .control-group {
            display: flex;
            gap: 0.75rem;
            align-items: center;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-sm);
            font-weight: 600;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
        }

        .btn-success {
            background: linear-gradient(135deg, var(--accent), #059669);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--danger), #dc2626);
            color: white;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--border);
            color: var(--text);
        }

        .input {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
            transition: all 0.3s ease;
            background: white;
        }

        .table-container {
            background: white;
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .table-header {
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
            color: white;
            padding: 1.5rem;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
        }

        .data-table th {
            background: #f8fafc;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: var(--text);
            border-bottom: 1px solid var(--border);
            min-width: 150px;
        }

        .data-table td {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .header-input {
            width: 100%;
            padding: 0.5rem;
            border: 2px solid var(--primary);
            border-radius: var(--radius-sm);
            background: white;
            font-weight: 600;
        }

        .cell-input {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 6px;
            background: transparent;
        }

        .action-cell {
            white-space: nowrap;
        }

        .message {
            padding: 1rem;
            border-radius: var(--radius-sm);
            margin-bottom: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .message.success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .message.warning {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fcd34d;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 3rem;
            color: var(--primary);
        }

        .loading i {
            font-size: 2rem;
            margin-bottom: 1rem;
            animation: spin 1s linear infinite;
        }

        .empty-state {
            text-align: center;
            padding: 3rem;
            color: var(--text-light);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
                text-align: center;
            }
            .controls {
                flex-direction: column;
            }
            .stats-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="header">
            <div class="header-content">
                <div class="brand">
                    <div class="logo">
                        <i class="fas fa-chart-line"></i>
                    </div>
                    <div class="brand-text">
                        <h1>Business Manager</h1>
                        <p>Data Management Portal</p>
                    </div>
                </div>
                <div class="user-info">
                    <div class="welcome-text">
                        <h2 id="customerName">Welcome back!</h2>
                        <p>Manage your business data efficiently</p>
                    </div>
                    <button class="btn btn-danger" onclick="logout()">
                        <i class="fas fa-sign-out-alt"></i>
                        Logout
                    </button>
                </div>
            </div>
        </header>

        <main class="main-content">
            <div class="connection-status" id="connectionStatus">
                <i class="fas fa-sync fa-spin"></i> Connecting to your Google Sheet...
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-boxes"></i>
                    </div>
                    <div class="stat-value" id="totalItems">0</div>
                    <div class="stat-label">Total Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-chart-bar"></i>
                    </div>
                    <div class="stat-value" id="activeItems">0</div>
                    <div class="stat-label">Active Items</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-tags"></i>
                    </div>
                    <div class="stat-value" id="totalColumns">0</div>
                    <div class="stat-label">Data Fields</div>
                </div>
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-sync"></i>
                    </div>
                    <div class="stat-value" id="lastUpdated">Now</div>
                    <div class="stat-label">Last Updated</div>
                </div>
            </div>

            <div id="messageArea"></div>

            <div class="controls">
                <div class="control-group">
                    <input type="text" id="newColumnName" class="input" placeholder="Enter new field name">
                    <button class="btn btn-success" onclick="addColumn()">
                        <i class="fas fa-plus"></i>
                        Add Field
                    </button>
                </div>
                <div class="control-group">
                    <button class="btn btn-outline" onclick="toggleHeaderEdit()" id="editHeadersBtn">
                        <i class="fas fa-edit"></i>
                        Edit Headers
                    </button>
                    <button class="btn btn-primary" onclick="addRow()">
                        <i class="fas fa-plus-circle"></i>
                        Add Row
                    </button>
                    <button class="btn btn-success" onclick="saveAll()">
                        <i class="fas fa-save"></i>
                        Save All
                    </button>
                </div>
            </div>

            <div class="loading" id="loading">
                <i class="fas fa-spinner"></i>
                <p>Loading your data...</p>
            </div>

            <div class="table-container">
                <div class="table-header">
                    <h3><i class="fas fa-table"></i> Your Business Data</h3>
                </div>
                <div style="overflow-x: auto;">
                    <table class="data-table" id="dataTable">
                        <thead id="tableHead"></thead>
                        <tbody id="tableBody"></tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <script>
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbwJ7QGs7Pc9v4CWY9LkKq6yoOgnrdA2HQC6WgHGaWcRfoYAL-FKhia_w3mgxOKM1LFc4w/exec';
        const LOGIN_PAGE = 'login.html';

        let currentHeaders = [];
        let currentData = [];
        let isEditingHeaders = false;
        let currentUsername = '';
        let currentPassword = '';

        // IMPROVED API CALL FUNCTION - JSONP ONLY
        async function callGoogleScript(functionName, ...args) {
            return new Promise((resolve, reject) => {
                // Check if we have credentials
                if (!currentUsername || !currentPassword) {
                    reject(new Error('Not authenticated'));
                    return;
                }

                const params = new URLSearchParams();
                params.append('function', functionName);
                params.append('username', currentUsername);
                params.append('password', currentPassword);
                
                if (args.length > 0) {
                    try {
                        params.append('data', JSON.stringify(args));
                    } catch (error) {
                        console.error('Error serializing data:', error);
                        reject(new Error('Invalid data parameters'));
                        return;
                    }
                }
                
                // Add timestamp to avoid caching
                params.append('t', new Date().getTime());
                
                // Create unique callback name
                const callbackName = 'jsonp_callback_' + Math.round(100000 * Math.random());
                
                // Define the callback function
                window[callbackName] = function(response) {
                    console.log('üì° API Response received:', response);
                    
                    // Clean up
                    delete window[callbackName];
                    if (script.parentNode) {
                        document.body.removeChild(script);
                    }
                    
                    if (response && typeof response === 'object') {
                        resolve(response);
                    } else {
                        reject(new Error('Invalid response format from server'));
                    }
                };
                
                // Create script element
                const script = document.createElement('script');
                const url = `${APP_SCRIPT_URL}?${params.toString()}&callback=${callbackName}`;
                script.src = url;
                
                console.log('üîÑ Making API call to:', functionName);
                
                // Handle script loading errors
                script.onerror = function() {
                    console.error('‚ùå Script loading failed for URL:', url);
                    delete window[callbackName];
                    if (script.parentNode) {
                        document.body.removeChild(script);
                    }
                    reject(new Error('Network error: Cannot connect to Google Apps Script'));
                };
                
                // Set timeout for the request
                setTimeout(() => {
                    if (window[callbackName]) {
                        console.error('‚è∞ Request timeout for:', functionName);
                        delete window[callbackName];
                        if (script.parentNode) {
                            document.body.removeChild(script);
                        }
                        reject(new Error('Request timeout (15 seconds)'));
                    }
                }, 15000);
                
                // Add to document to execute
                document.body.appendChild(script);
            });
        }

        function updateConnectionStatus(message, isError = false, isSuccess = false) {
            const status = document.getElementById('connectionStatus');
            
            if (isError) {
                status.className = 'connection-status error';
                status.innerHTML = `<i class="fas fa-exclamation-triangle"></i> ${message}`;
            } else if (isSuccess) {
                status.className = 'connection-status success';
                status.innerHTML = `<i class="fas fa-check-circle"></i> ${message}`;
            } else {
                status.className = 'connection-status';
                status.innerHTML = `<i class="fas fa-sync fa-spin"></i> ${message}`;
            }
        }

        function checkAuth() {
            currentUsername = localStorage.getItem('customerUsername');
            currentPassword = localStorage.getItem('customerPassword');
            const customerName = localStorage.getItem('customerName');

            if (!currentUsername || !currentPassword) {
                window.location.href = LOGIN_PAGE;
                return false;
            }

            document.getElementById('customerName').textContent = customerName || 'Valued Customer';
            return true;
        }

        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                localStorage.removeItem('customerUsername');
                localStorage.removeItem('customerPassword');
                localStorage.removeItem('customerName');
                window.location.href = LOGIN_PAGE;
            }
        }

        function showMessage(message, type = 'success') {
            const messageArea = document.getElementById('messageArea');
            const icon = type === 'success' ? 'fa-check-circle' : 
                        type === 'error' ? 'fa-exclamation-triangle' : 'fa-info-circle';
            const messageClass = type === 'warning' ? 'warning' : type;
            
            messageArea.innerHTML = `
                <div class="message ${messageClass}">
                    <i class="fas ${icon}"></i>
                    ${message}
                </div>
            `;
            setTimeout(() => {
                messageArea.innerHTML = '';
            }, 5000);
        }

        function showLoading(show) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        // TEST CONNECTION FUNCTION
        async function testConnection() {
            try {
                console.log('üß™ Testing connection to Google Apps Script...');
                
                // Simple test call
                const result = await callGoogleScript('getCustomerData');
                
                if (result.success) {
                    console.log('‚úÖ Connection test successful!');
                    return true;
                } else {
                    console.log('‚ùå Connection test failed:', result.error);
                    return false;
                }
            } catch (error) {
                console.log('‚ùå Connection test error:', error.message);
                return false;
            }
        }

        // DEMO DATA FALLBACK
        function loadDemoData() {
            currentHeaders = ['Product', 'Cost', 'Price', 'Quantity', 'Profit'];
            currentData = [
                ['Laptop', '800', '1200', '5', '400'],
                ['Mouse', '15', '25', '50', '10'],
                ['Keyboard', '45', '75', '30', '30'],
                ['Monitor', '200', '350', '8', '150']
            ];
            
            renderTable();
            updateStats();
            showMessage('Loaded demo data - real connection failed', 'warning');
        }

        async function loadData() {
            if (!checkAuth()) return;

            showLoading(true);
            updateConnectionStatus('Testing connection...');
            
            try {
                // Test connection first
                const connectionOk = await testConnection();
                
                if (!connectionOk) {
                    updateConnectionStatus('Connection failed - Using demo data', true);
                    loadDemoData();
                    showLoading(false);
                    return;
                }
                
                updateConnectionStatus('Loading your data...');
                
                const result = await callGoogleScript('getCustomerData');
                
                if (result.success) {
                    currentHeaders = result.headers || [];
                    currentData = result.data || [];
                    
                    // If no data from server, use demo data
                    if (currentHeaders.length === 0 && currentData.length === 0) {
                        loadDemoData();
                        updateConnectionStatus('No data found - Using demo data', true);
                    } else {
                        renderTable();
                        updateStats();
                        updateConnectionStatus('Connected to your Google Sheet', false, true);
                        showMessage('Data loaded successfully', 'success');
                    }
                    
                    console.log('Loaded data:', {
                        headers: currentHeaders,
                        data: currentData
                    });
                } else {
                    throw new Error(result.error || 'Failed to load data');
                }
            } catch (error) {
                console.error('Load data error:', error);
                loadDemoData();
                updateConnectionStatus('Using demo data - ' + error.message, true);
            } finally {
                showLoading(false);
            }
        }

        function updateStats() {
            document.getElementById('totalItems').textContent = currentData.length;
            document.getElementById('activeItems').textContent = currentData.filter(row => 
                row[3] && !isNaN(row[3]) && parseInt(row[3]) > 0
            ).length;
            document.getElementById('totalColumns').textContent = currentHeaders.length;
            document.getElementById('lastUpdated').textContent = new Date().toLocaleTimeString();
        }

        function renderTable() {
            const tableHead = document.getElementById('tableHead');
            const tableBody = document.getElementById('tableBody');
            
            let headerHTML = '<tr>';
            currentHeaders.forEach((header, index) => {
                if (isEditingHeaders) {
                    headerHTML += `
                        <th>
                            <input type="text" class="header-input" value="${header}" 
                                   onchange="updateHeader(${index}, this.value)">
                            <button class="btn btn-danger" style="padding: 0.25rem 0.5rem; margin-top: 0.5rem; font-size: 0.8rem;" 
                                    onclick="removeColumn(${index})" title="Remove field">
                                <i class="fas fa-times"></i>
                            </button>
                        </th>
                    `;
                } else {
                    headerHTML += `<th>${header}</th>`;
                }
            });
            headerHTML += '<th>Actions</th></tr>';
            tableHead.innerHTML = headerHTML;
            
            tableBody.innerHTML = '';
            
            if (currentData.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="${currentHeaders.length + 1}" style="text-align: center; padding: 2rem; color: var(--text-light);">
                            <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                            <br>No data available. Click "Add Row" to get started.
                        </td>
                    </tr>
                `;
                return;
            }
            
            currentData.forEach((row, rowIndex) => {
                let rowHTML = '<tr>';
                currentHeaders.forEach((header, colIndex) => {
                    const value = row[colIndex] || '';
                    rowHTML += `
                        <td>
                            <input type="text" class="cell-input" value="${value}" 
                                   onchange="updateCell(${rowIndex}, ${colIndex}, this.value)">
                        </td>
                    `;
                });
                rowHTML += `
                    <td class="action-cell">
                        <button class="btn btn-danger" onclick="deleteRow(${rowIndex})" title="Delete row">
                            <i class="fas fa-trash"></i>
                        </button>
                    </td>
                </tr>`;
                tableBody.innerHTML += rowHTML;
            });
        }

        function toggleHeaderEdit() {
            isEditingHeaders = !isEditingHeaders;
            const btn = document.getElementById('editHeadersBtn');
            btn.innerHTML = isEditingHeaders ? 
                '<i class="fas fa-save"></i> Save Headers' : 
                '<i class="fas fa-edit"></i> Edit Headers';
            renderTable();
        }

        function updateHeader(index, newValue) {
            if (newValue.trim() === '') {
                showMessage('Field name cannot be empty', 'error');
                return;
            }
            currentHeaders[index] = newValue;
        }

        async function addColumn() {
            const newColumnName = document.getElementById('newColumnName').value.trim();
            
            if (!newColumnName) {
                showMessage('Please enter a field name', 'error');
                return;
            }
            
            if (currentHeaders.includes(newColumnName)) {
                showMessage('A field with this name already exists', 'error');
                return;
            }
            
            // Update locally first
            currentHeaders.push(newColumnName);
            currentData.forEach(row => row.push(''));
            
            renderTable();
            updateStats();
            document.getElementById('newColumnName').value = '';
            
            // Try to save to Google Sheets
            try {
                const result = await callGoogleScript('addNewColumn', newColumnName);
                if (result.success) {
                    showMessage(`Field "${newColumnName}" added successfully`, 'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showMessage(`Field "${newColumnName}" added locally only: ${error.message}`, 'warning');
            }
        }

        async function removeColumn(index) {
            if (currentHeaders.length <= 1) {
                showMessage('Cannot remove the last field', 'error');
                return;
            }
            
            if (!confirm('Remove this field and all its data?')) return;
            
            const columnName = currentHeaders[index];
            currentHeaders.splice(index, 1);
            currentData.forEach(row => row.splice(index, 1));
            
            renderTable();
            updateStats();
            
            try {
                const result = await callGoogleScript('removeColumn', index);
                if (result.success) {
                    showMessage(`Field "${columnName}" removed`, 'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showMessage(`Field removed locally only: ${error.message}`, 'warning');
            }
        }

        function updateCell(rowIndex, colIndex, newValue) {
            if (currentData[rowIndex]) {
                currentData[rowIndex][colIndex] = newValue;
            }
        }

        async function addRow() {
            const newRow = Array(currentHeaders.length).fill('');
            currentData.push(newRow);
            
            renderTable();
            updateStats();
            
            try {
                const result = await callGoogleScript('addNewRow');
                if (result.success) {
                    showMessage('New row added successfully', 'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showMessage('New row added locally only: ' + error.message, 'warning');
            }
        }

        async function deleteRow(rowIndex) {
            if (!confirm('Delete this row?')) return;
            
            currentData.splice(rowIndex, 1);
            renderTable();
            updateStats();
            
            try {
                const result = await callGoogleScript('deleteRow', rowIndex);
                if (result.success) {
                    showMessage('Row deleted successfully', 'success');
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showMessage('Row deleted locally only: ' + error.message, 'warning');
            }
        }

        async function saveAll() {
            showLoading(true);
            
            try {
                const result = await callGoogleScript('saveAllData', currentHeaders, currentData);
                if (result.success) {
                    showMessage('All changes saved successfully', 'success');
                    updateStats();
                } else {
                    throw new Error(result.error);
                }
            } catch (error) {
                showMessage('Failed to save changes: ' + error.message, 'error');
            } finally {
                showLoading(false);
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', function() {
            if (checkAuth()) {
                loadData();
            }
            
            // Enter key support for adding columns
            document.getElementById('newColumnName').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') addColumn();
            });
            
            // Prevent empty field names
            document.addEventListener('input', function(e) {
                if (e.target.classList.contains('header-input') && e.target.value.trim() === '') {
                    e.target.style.borderColor = 'var(--danger)';
                } else if (e.target.classList.contains('header-input')) {
                    e.target.style.borderColor = 'var(--primary)';
                }
            });
        });
    </script>
</body>
</html>
