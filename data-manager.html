<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-Share | Data Manager</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cloud-Share</h1>
            <div class="user-info">
                <span id="userDisplay">Welcome, User</span>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </header>
        
        <main>
            <div class="controls">
                <button id="addRowBtn" class="btn-primary">Add New Row</button>
                <button id="addColumnBtn" class="btn-primary">Add New Column</button>
                <button id="saveDataBtn" class="btn-success">Save All Changes</button>
                <button id="calculateProfitBtn" class="btn-secondary">Calculate Profit</button>
            </div>
            
            <div class="table-controls">
                <div class="search-box">
                    <input type="text" id="searchInput" placeholder="Search items...">
                </div>
            </div>
            
            <div class="table-container">
                <table id="inventoryTable">
                    <thead id="tableHeader">
                        <tr>
                            <!-- Headers will be dynamically loaded -->
                        </tr>
                    </thead>
                    <tbody id="inventoryBody">
                        <!-- Inventory items will be loaded here -->
                    </tbody>
                </table>
            </div>
            
            <div id="profitSummary" class="profit-summary">
                <!-- Profit summary will be displayed here -->
            </div>
        </main>
    </div>
    
    <!-- Add Column Modal -->
    <div id="columnModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Add New Column</h2>
            <form id="columnForm">
                <div class="form-group">
                    <label for="columnName">Column Name</label>
                    <input type="text" id="columnName" placeholder="e.g., Color, Size, Category" required>
                </div>
                <button type="submit" class="btn-primary">Add Column</button>
            </form>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
