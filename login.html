<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Data Manager</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 30px 25px;
            width: 100%;
            max-width: 400px;
            margin: 0 auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e1e1;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .login-btn:active {
            transform: scale(0.98);
        }

        .login-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #dc3545;
            padding: 12px;
            border-radius: 8px;
            margin: 15px 0;
            display: none;
            font-size: 14px;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 15px 0;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .login-container {
                padding: 25px 20px;
                border-radius: 16px;
            }
            
            .logo h1 {
                font-size: 24px;
            }
            
            input, .login-btn {
                padding: 14px;
            }
        }

        @media (max-width: 360px) {
            .login-container {
                padding: 20px 15px;
            }
            
            .logo h1 {
                font-size: 22px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ“Š Data Manager</h1>
            <p>Sign in to your account</p>
        </div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Enter your username">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Signing in...</p>
            </div>

            <div class="error-message" id="errorMessage"></div>

            <button type="submit" class="login-btn" id="loginBtn">
                <span id="loginText">Sign In</span>
            </button>
        </form>
    </div>

    <script>
        // REPLACE THIS WITH YOUR ACTUAL WEB APP URL
        const WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbzUnXLl2HK4shgUWqpwfpr8M0RnSBtBtCeAcPhJP_qBXvKiJ6v4hjKwDWBN_zRbYI_txw/exec';
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            await handleLogin();
        });

        async function handleLogin() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('errorMessage');

            if (!username || !password) {
                showError('Please enter both username and password');
                return;
            }

            errorMessage.style.display = 'none';
            loginBtn.disabled = true;
            loginText.textContent = 'Signing in...';
            loading.style.display = 'block';

            try {
                const params = new URLSearchParams({
                    function: 'getCustomerData',
                    username: username,
                    password: password
                });

                const response = await fetch(`${https://script.google.com/macros/s/AKfycbzUnXLl2HK4shgUWqpwfpr8M0RnSBtBtCeAcPhJP_qBXvKiJ6v4hjKwDWBN_zRbYI_txw/exec}?${params}`);
                
                if (!response.ok) throw new Error('Network error');
                
                const result = await response.json();

                if (result.success) {
                    sessionStorage.setItem('userData', JSON.stringify({
                        username: username,
                        password: password,
                        customerName: result.customerName,
                        customerSheet: result.sheetUrl
                    }));
                    window.location.href = 'data-manager.html';
                } else {
                    showError(result.error || 'Login failed');
                }
            } catch (error) {
                showError('Connection error: ' + error.message);
            } finally {
                loading.style.display = 'none';
                loginBtn.disabled = false;
                loginText.textContent = 'Sign In';
            }
        }

        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                handleLogin();
            }
        });

        window.addEventListener('load', function() {
            const userData = sessionStorage.getItem('userData');
            if (userData) {
                window.location.href = 'data-manager.html';
            }
        });
    </script>
</body>
</html>
