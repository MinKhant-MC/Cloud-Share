<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud-Share | Login</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .login-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h1 { text-align: center; margin-bottom: 10px; color: #333; font-size: 28px; }
        .subtitle { text-align: center; color: #666; margin-bottom: 30px; font-size: 16px; }
        .form-group { margin-bottom: 25px; }
        label { display: block; margin-bottom: 8px; color: #333; font-weight: 600; }
        input { width: 100%; padding: 15px; border: 2px solid #e1e1e1; border-radius: 8px; font-size: 16px; transition: border-color 0.3s; }
        input:focus { outline: none; border-color: #667eea; box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1); }
        button { width: 100%; padding: 15px; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; border-radius: 8px; font-size: 16px; font-weight: 600; cursor: pointer; transition: transform 0.2s; }
        button:hover { transform: translateY(-2px); }
        .message { padding: 15px; margin-top: 20px; border-radius: 8px; text-align: center; display: none; font-weight: 500; }
        .success { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
    </style>
</head>
<body>
    <div class="login-card">
        <h1>Cloud-Share</h1>
        <p class="subtitle">Inventory Management System</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>

    <script>
        // REPLACE WITH YOUR WEB APP URL
        const APP_SCRIPT_URL = 'https://script.google.com/macros/s/AKfycbxSNTxxd_cxw__FRemkR5iQqX4gmuncWfOORk1Wtmr2ajUpRX5JKkA7UjZpSZ6lXCTCfw/exec';
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            
            if (!username || !password) {
                showMessage('Please enter both username and password', 'error');
                return;
            }
            
            showMessage('Logging in...', 'success');
            
            // Use JSONP for login
            const callbackName = 'loginCallback_' + Date.now();
            window[callbackName] = function(response) {
                delete window[callbackName];
                
                if (response.success) {
                    showMessage('Login successful! Redirecting...', 'success');
                    localStorage.setItem('currentUser', JSON.stringify(response.user));
                    setTimeout(() => window.location.href = 'data-manager.html', 1000);
                } else {
                    showMessage(response.message, 'error');
                }
            };
            
            const script = document.createElement('script');
            const loginData = JSON.stringify({username: username, password: password});
            script.src = APP_SCRIPT_URL + '?action=login&data=' + encodeURIComponent(loginData) + '&callback=' + callbackName;
            document.body.appendChild(script);
        });
        
        function showMessage(message, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = message;
            messageDiv.className = 'message ' + type;
            messageDiv.style.display = 'block';
        }
    </script>
</body>
</html>
